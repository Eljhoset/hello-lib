name: Upload Artifact to GCP
on: [push]

jobs:
  upload_artifact:
    runs-on: ubuntu-latest
    name: Upload RPM
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Build RPM
        id: build
        uses: Eljhoset/hello-build-action@build_publish
        with:
          workload_identity_provider_id: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_ID }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          rpm_output_folder: /rpm
